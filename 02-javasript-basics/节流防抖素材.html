<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .box {
      width: 500px;
      height: 500px;
      background-color: #ccc;
      color: #fff;
      text-align: center;
      font-size: 100px;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <script>
    //       手写：核心是利用 setTimeout 定时器来实现
    //       1. 声明一个定时器变量
    //       2. 每次当事件触发的时候，都要先判断是否有定时器，如果有先删除，
    // 如果没有则开启定时器，存入到定时器变量里|
    //
    //       定时器里写函数调用
    const box = document.querySelector('.box');
    let i = 1
    function mouseMove() {
      box.innerHTML = i++
    }

    function debounce(fn, t) {
        let timer
        // return 一个匿名函数
        return function () {
            // 先清除定时器
            if (timer) clearTimeout(timer)
            // 开启定时器
            timer = setTimeout(() => {
                fn()
            }, t)
        }
    }

    box.addEventListener("mousemove", debounce(mouseMove,500))
  </script>
</body>

</html>
