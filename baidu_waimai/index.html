    <link rel="stylesheet" href="css/index.css">
    <script>
        // 封装成一个函数，方便复用
        function setRemUnit() {
            // 1. 设计稿的宽度
            const designWidth = 640;
            // 2. 设计稿上的基准 font-size
            const designFontSize = 24;

            // 3. 获取当前屏幕的宽度 (视口宽度)
            const screenWidth = document.documentElement.clientWidth;

            // 4. 计算实际应该设置的 font-size
            const actualFontSize = (screenWidth / designWidth) * designFontSize;

            // 5. 将计算出的值，设置给 html 元素的 style
            document.documentElement.style.fontSize = actualFontSize + 'px';
        }

        // 首次加载时，调用一次
        setRemUnit();

        // 当窗口尺寸变化时，重新调用
        window.addEventListener('resize', setRemUnit);
    </script>
