<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>banner 效果</title>
    <style>
        .banner{
            height: 500px;
            background-color: #f3f3f4;
            background-image: url(../images/bk.png);
            background-repeat: no-repeat;
            background-position: left bottom;
            /*文字控制属性继承自父级*/
            text-align: right;
            color: #333333;
        }
        .banner h2{
            font-size: 36px;
            font-weight: 400;
            line-height: 100px;
        }
        .banner p{
            font-size: 20px;
        }
        .banner a {
          color: #ffffff;
          font-size: 20px;
          text-decoration: none;
          background-color: #f06b1f;
          display: inline-block;
          width: 125px;
          height: 40px;
          text-align: center;
          line-height: 40px;
        }
    </style>
</head>
<body>
    <div class="banner">
      <h2>让创造产生价值</h2>
      <p>我们希望小游戏平台可以提供无限的可能性，让每一个创作者都可以将他们的才华和创意传递给用户。</p>
      <a href="#">我要报名</a>
    </div>

</body>
</html>
