<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--首先清除默认样式-->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
          background-color: #f1f1f1;
        }
        .product {
          /*先放盒子模型，再放文字，再放圆角阴影*/
          margin: 50px auto;
          padding: 40px;
          width: 270px;
          height: 253px;
          background-color: #fff;
          text-align: center;
          border-radius: 10px;

        }
        .product h4 {
            margin-top:20px;
            margin-bottom: 20px;
            font-size:18px;
            color: #333;
            font-weight: 400;
        }

        .product p {
          font-size: 12px;
          color: #999;
        }

    </style>
</head>
<body>
    <div class="product">
        <img src="../images/liveSDK.svg" alt="">
        <h4>抖音直播SDK</h4>
        <p>包含抖音直播看播功能</p>
    </div>
</body>
</html>
